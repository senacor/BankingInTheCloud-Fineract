spring:
  cloud:
    discovery:
      enabled: true
    config:
      enabled: false
  activemq:
    broker-url: tcp://activemq:61616

activemq:
  brokerUrl: tcp://activemq:61616

eureka:
  client:
    serviceUrl:
      defaultZone: http://discovery:8761/eureka/
      registerWithEureka: true
    fetchRegistry: true
    initialInstanceInfoReplicationIntervalSeconds: 0
    instanceInfoReplicationIntervalSeconds: 1
  instance:
    preferIpAddress: true
    leaseRenewalIntervalInSeconds: 1
  registration:
    enabled: true

server:
  port: 8086
  contextPath: /template/v1/*
  max-http-header-size: 16384

cassandra:
  clusterName: datacenter1
  contactPoints: cassandra:9042
  keyspace: seshat
  cl:
    read: ONE
    write: ONE
    delete: ONE

mariadb:
  driverClass: org.mariadb.jdbc.Driver
  database: seshat
  host: mariadb
  port: 3306
  user: root
  password: mysql

bonecp:
  idleMaxAgeInMinutes: 240
  idleConnectionTestPeriodInMinutes: 60
  maxConnectionsPerPartition: 10
  minConnectionsPerPartition: 1
  partitionCount: 2
  acquireIncrement: 5
  statementsCacheSize: 100

async:
  corePoolSize: 32
  maxPoolSize: 16384
  queueCapacity: 0
  threadName: async-processor-

flyway:
  enabled: false

system:
  publicKey:
    modulus: 
    exponent: 65537
    timestamp: 2017-04-18T09_44_22
